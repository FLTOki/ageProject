<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Age Calculator</title>
  </head>
  <body>
    <form class="form-group" action="index.html" method="post">
      <div class="container">
        <div class="heading">
          <h2>Day of Birth</h2>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-4">
            <div class="image">
              
            </div>
          </div>

          <div class="col-md-8">
            <div class="wrapper">
              <div class="h-intro">
                <h2>What Day were you born?</h2>
                <p>Fill this form to find out the day of the week you were born.</p>
              </div>
                  <div class="data-in">
                    <div class="form-group">
                        <label>Period of Birth</label>
                        <input type="text" name="username" class="form-control" value="Please fill in the period, ie 1900's or 2000's">
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label>Year of Birth</label>
                        <input type="text" name="username" class="form-control" value="Please fill in the last 2 numbers of your YOB">
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label>Month of Birth</label>
                        <input type="text" name="username" class="form-control" value="Please fill in your MOB">
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="text" name="username" class="form-control" value="Please fill in your DOB">
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group" id="button">
                      <input type="submit" class="btn btn-primary" value="Calculate">
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
